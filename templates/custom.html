{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/hp.css')}}">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<a href="/"><img class="ditto" src="{{url_for('static', filename='favicon.png')}}" alt=""></a>



<div class="wrapper">
    <form action="/custom/result" method="post">
        <div class="title">
            <h3 class="">Enter your corpus and hit the GENERATE button 👩‍🚀!</h3>
        </div>

        <div class="mb-3">
            <label for="word_count" class="form-label">Enter in text to use as training data! (The longer the
                better)</label>
            <textarea class="form-control" rows="10" name="words" placeholder="please enter at least 1 word"
                id="word_count"></textarea>
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">GENERATE</button>
        </div>
    </form>

    <div class="text">
        {% if quote %}
        <div class="speech-bubble">{{quote}}</div>
        <img class="icon" src="{{url_for('static', filename='custom1.png')}}" alt="">

        {% endif %}

    </div>

</div>



{% endblock %}
